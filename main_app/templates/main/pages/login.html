{% extends "main/base/base.html" %}

{% load static %}

{% block static %}
    <link rel="stylesheet" href="{% static 'main/css/form.css' %}">
{% endblock static %}

{% block title %}Entrar{% endblock title %}

{% block content %}
    <div class="form-container">
        <div class="form-content">
            <h2>Entrar</h2>
            <form action="" method="POST">
                {% csrf_token %}

                <div class="form-fields">
                    {% for field in form %}
                        <div class="form-item">
                            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                            {{ field }}

                            {{ field.errors }}
                        </div>
                    {% endfor %}
                </div>
                
                <div class="form-item">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </div>
    
{% endblock content %}
