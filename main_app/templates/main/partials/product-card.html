<div class="card main-content-list-item">
    <a href="product/{{ product.slug }}">
        <div class="card-cover">
            <img src="{{ product.picture.url }}" alt="">
        </div>

        <div class="card-title">
            <h2>{{ product.name }}</h2>
        </div>

        <div class="card-value">
            R$ {{ product.value }}
        </div>

        <div class="card-details">
            <p>{{ product.details }}</p>
        </div>
    </a>
        <div class="card-info">
            <div class="card-rating">
                {% include "main/partials/products-rating.html" %}
            </div>

            <div class="card-owner">
                <a href="company/{{ product.company.slug }}">
                    {% comment %} <i class="fa-solid fa-user"></i> {% endcomment %}
                    <img src="{{ product.company.profilePic.url }}" alt="">
                    {{ product.company.businessName }}
                </a>
            </div>
        </div>
    <div class="card-button">
        <button><i class="fa-solid fa-cart-shopping"></i> Comprar</button>
    </div>
</div>
